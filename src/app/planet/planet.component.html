<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        {{planet.name}}
      </h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <img mat-card-image src="../../assets/{{planet.img}}" alt="Ein Foto von {{planet.name}}">
    </div>
    <p>{{planet.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="primary" *ngIf="planet.isFavourite; else notFavourite" (click)="planet.isFavourite = false; change.emit()"><mat-icon>star</mat-icon></button>
    <ng-template #notFavourite>
      <button mat-icon-button (click)="planet.isFavourite = true; change.emit()"><mat-icon>star_border</mat-icon></button>
    </ng-template>
  </mat-card-actions>
</mat-card>
