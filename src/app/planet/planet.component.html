<mat-card>
  <mat-card-header>
    <mat-card-title>{{planet.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="../../assets/{{planet.img}}" alt="Ein Foto von {{planet.name}}">
  <mat-card-content>
    <p>{{planet.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
